plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.jenkins-ci.org/releases')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.jenkins-ci.plugins:junit:1.24'
    implementation 'org.codehaus.groovy:groovy-all:2.4.11'
    runtimeOnly 'ch.qos.logback:logback-core:1.2.3'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtimeOnly 'org.slf4j:log4j-over-slf4j:1.7.25'
    testImplementation 'com.homeaway.devtools.jenkins:jenkins-spock:2.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jenkins-ci.main:jenkins-core:2.102'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-basic-steps:2.6'
    testImplementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.36'
    testImplementation 'javax.servlet:javax.servlet-api:3.1.0'
}

group = 'com.example.jenkins'
version = '1.0.0'
description = 'jenkins-shared-library'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
